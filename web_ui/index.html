<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Temperature & Humidity Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IoT Temperature & Humidity Monitor</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <section class="config-section">
            <label for="api-url">API URL:</label>
            <input type="text" id="api-url" value="http://192.168.1.100:8080">
            <button id="connect-btn">Connect</button>
            <label for="auto-refresh">
                <input type="checkbox" id="auto-refresh" checked>
                Auto-refresh (10s)
            </label>
        </section>

        <section class="latest-section">
            <h2>Latest Readings</h2>
            <div id="latest-cards" class="cards-container">
                <!-- Cards will be inserted here by JavaScript -->
                <div class="card placeholder">
                    <p>No data yet. Connect to API to see measurements.</p>
                </div>
            </div>
        </section>

        <section class="filters-section">
            <label for="device-filter">Filter by Device:</label>
            <select id="device-filter">
                <option value="">All Devices</option>
            </select>
            <label for="limit-filter">Show:</label>
            <select id="limit-filter">
                <option value="10">Last 10</option>
                <option value="25">Last 25</option>
                <option value="50">Last 50</option>
                <option value="100">Last 100</option>
            </select>
        </section>

        <section class="table-section">
            <h2>Measurement History</h2>
            <table id="measurements-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Device</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="measurements-body">
                    <tr>
                        <td colspan="5" class="no-data">No measurements found</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            <p>IoT Temperature & Humidity Monitor | Data refreshes automatically</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
